<body>
<div class="container">
    <div class="row">
        <form action="/" th:object="${information}" id="form1" method="post" style="display: contents;" class="boxed">
            <div class="col-md-6">
                <div class="mt-3">
                    <p>ФИО</p>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Иванов Иван Иванович"
                           required>
                </div>
                <div class="mt-3">
                    <p>Номер авто</p>
                    <input type="text" class="form-control" id="number" name="number" placeholder="х777хх77" required>
                </div>

                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>

            <div class="col-md-6">
                <p class="mt-3">Свободная дата и время</p>

                <!-- this day -->
                <div class="col-md-4" th:each="day : ${daysToday}">
                    <div th:each="time : ${timeToday}">
                        <input type="radio" th:id="${day}+${time}" name="time" th:value="${day}+'T'+${time}" required>
                        <label th:for="${day}+${time}" th:text="${day} + ' в ' + ${time}">пт 31.10 10:00</label>
                    </div>
                </div>

                <div class="col-md-4" th:each="day : ${daysTomorrow}">
                    <div th:each="time : ${timeTomorrow}">
                        <input type="radio" th:id="${day}+${time}" name="time" th:value="${day}+'T'+${time}" required>
                        <label th:for="${day}+${time}" th:text="${day} + ' в ' + ${time}">пт 31.10 10:00</label>
                    </div>
                </div>

                <div class="col-md-4" th:each="day : ${daysNext}">
                    <div th:each="time : ${timeNext}">
                        <input type="radio" th:id="${day}+${time}" name="time" th:value="${day}+'T'+${time}" required>
                        <label th:for="${day}+${time}" th:text="${day} + ' в ' + ${time}">пт 31.10 10:00</label>
                    </div>
                </div>
